    <!-- APPLICATION FORM -->
        <section>
            <h2>Apply here</h2>
            <p>Please fill out this form with the requried information and our Admissions Team will review your application shortly.</p>
            <form method="get" action="#successpage">
                <fieldset>
                    <!-- input element adds a box for user to input their answer into-->
                    <label for="first-name">First Name: <input id="first-name" type="text" name="first-name"></label>
                    <label for="last-name">Last Name: <input id="last-name" type="text" name="last-name"></label>
                    <label for="date-of-birth">Date of Birth: <input id="date-of-birth" type="date" name="date-of-birth"></label>
                    <label for="email">Email: <input id="email" type="email" name="email"></label>
                    <label for="phone-no">Telephone Number: <input id="phone-no" type="tel" name="phone-no"></label>
                <!--select element creates a dropdown menu -->
                <label for="referrer"> Where did you hear about the course?</label>
                <select id="referrer" name="referrer"> 
                    <option value="">(select one)</option>
                    <option value="1">Clutch Kings College website</option>
                    <option value="2" >Facebook</option>
                    <option value="3" >Instagram</option>
                    <option value="4">X (formerly known as Twitter)</option>
                    <option value="5" >Clutch Kings College staff</option>
                    <option value="6">Clutch Kings College students</option>
                    <option value="7" >Word of mouth</option>
                    <option value="8" >Other</option>
                </select>
                <label for="reason"> Why do you want to complete this course?
                    <textarea id="reason" rows="5" cols="50" placeholder="Tell us your motivations for enrolling on this course
                    and what you hope to acheive." name="reason"></textarea>
                </label>
                </fieldset>
            </form>
        </section
